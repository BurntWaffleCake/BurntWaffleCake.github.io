<!DOCTYPE html>
<html lang="en" class="vh-100 vw-100">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
  </head>

  <body class="w-100 h-100" style="background-color: #282828">
    <div class="h-100 w-100 overflow-hidden position-relative">
      <div id="vanta-backdrop" class="position-absolute p-0" style="height: 125%; width: 125%; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1">
        <script src="js/three.r134.min.js"></script>
        <script src="js/vanta.globe.min.js"></script>
        <script src="js/vanta.net.min.js"></script>
        <script>
          let stage = Math.floor(Math.random() * 2);

          console.log("intervaling");
          switch (stage) {
            case 0:
              VANTA.NET({
                el: "#vanta-backdrop",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.0,
                minWidth: 200.0,
                scale: 1.0,
                scaleMobile: 1.0,
                color: 0xd4c2ff,
                backgroundColor: 0x282828,
                maxDistance: 19.0,
              });
              break;
            default:
              VANTA.GLOBE({
                el: "#vanta-backdrop",
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.0,
                minWidth: 200.0,
                scale: 1.0,
                scaleMobile: 2,
                color: 0xd4c2ff,
                backgroundColor: 0x282828,
                size: 2,
              });
              break;
          }
        </script>
      </div>

      <div id="main-background" class="sm-w-100 md-w-100 h-100 p-5 d-flex flex-column" style="width: min-content; text-wrap: pretty; background-color: rgba(0, 0, 0, 0.5); opacity: 0; transform: translateX(-50px)">
        <div id="main-title" class="display-1 text-light playfair-display-title mb-1" style="opacity: 0; transform: translateX(-50px)">Digital Portfolio</div>
        <div id="sub-title" class="h3 text-light playfair-display-title mb-auto" style="opacity: 0; transform: translateX(-50px)">Soohan Cho</div>
        <nav class="d-flex flex-column">
          <a href="" class="link title-hover text-light h2 playfair-display-title text-decoration-none" style="opacity: 0; transform: translateX(-10px)">Articles</a>
          <a href="" class="link title-hover text-light h2 playfair-display-title text-decoration-none" style="opacity: 0; transform: translateX(-10px)">Projects</a>
          <a href="" class="link title-hover text-light h2 playfair-display-title text-decoration-none" style="opacity: 0; transform: translateX(-10px)">Blog</a>
          <a href="" class="link title-hover text-light h2 playfair-display-title text-decoration-none" style="opacity: 0; transform: translateX(-10px)">About Me</a>
        </nav>
      </div>

      <p class="position-absolute mb-0 text-light-emphasis" style="bottom: 1rem; right: 1rem">Powered By: Anime.js, Vanta.js</p>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  <script src="js/index.js"></script>
</html>
